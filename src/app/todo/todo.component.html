<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="height:93vh;background-color:mediumturquoise;">
<mat-card class="mt-3">
    <form [formGroup]="todoForm">
        <mat-form-field appearance="outline">
            <mat-label>Task Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="item">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Add task name</mat-hint>
          </mat-form-field>
          <button *ngIf="!iseditenabled" mat-raised-button class="text-center" color="accent" (click)="addtask()">Add Task</button>
          <button *ngIf="iseditenabled" mat-raised-button class="text-center" color="accent" (click)="updatetask()">Update Task</button>
    </form>
</mat-card>
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <div class="example-container">
                            <h2 class="headtitle text-center">To do <span *ngIf="tasks.length > 0">-({{tasks.length}})</span></h2>                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks;let i=index" cdkDrag>{{item.description}}
                              <div class="box">
                                <button mat-icon-button color="warn" (click)="deletetask(i)"><mat-icon>delete</mat-icon></button>
                                <button mat-icon-button color="accent" (click)="onedit(item,i)"><mat-icon>edit</mat-icon></button>
                              </div></div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4 mt-3">
                        <div class="example-container">
                            <h2 class="headtitle text-center">In-progress <span *ngIf="inprogress.length > 0">-({{inprogress.length}})</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inprogress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inprogress;let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteinprogresstask(i)"><mat-icon>delete</mat-icon></button>
                                    <!-- <button mat-icon-button color="accent" ><mat-icon>edit</mat-icon></button> -->
                                  </div>
                              </div>
                              </div>
                            </div>
                          </div>
                  
                    <div class="col-md-4 mt-3">
                        <div class="example-container">
                            <h2 class="headtitle text-center">Done <span *ngIf="done.length > 0">-({{done.length}})</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done;let i =index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deletedonetask(i)"><mat-icon>delete</mat-icon></button>
                                    <button mat-icon-button color="primary" ><mat-icon>check_circle</mat-icon></button>
                                  </div>
                              </div>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
           
     
    </div>
</div>
